- name: iru
  description: Manager company members and invasion stats
  options:
    - name: members
      description: Manage company members (must be an admin)
      type: 2
      options:
        - name: list
          description: List all members
          type: 1
        - name: add
          description: Add a new member
          type: 1
          options:
            - name: discord
              description: Discord name of the new member
              type: 6
              required: true
            - name: player
              description: Player name in New World
              type: 3
              required: true
            - name: company
              description: Company of the new member
              type: 3
              required: true
              choices:
                - name: "Green"
                  value: "green"
                - name: "Purple"
                  value: "purple"
                - name: "Yellow"
                  value: "yellow"
        - name: edit
          description: Edit a member
          type: 1
          options:
            - name: name
              description: Name of the member to edit
              type: 6
              required: true
        - name: remove
          description: Remove a member
          type: 1
          options:
            - name: name
              description: Name of the member to remove
              type: 6
              required: true
    - name: invasion
      description: Manage a specific invasion
      type: 2
      options:
        - name: list
          description: List all registered invasions
          type: 1
        - name: add
          description: Add a new invasion
          type: 1
          options:
            - name: day
              description: Day
              type: 4
              min_value: 1
              max_value: 31
              required: true
            - name: month
              description: Month
              type: 4
              min_value: 1
              max_value: 12
              required: true
            - name: year
              description: Year
              type: 4
              min_value: 2024
              max_value: 2050
              required: true
            - name: settlement
              description: Settlement
              type: 3
              required: true
              choices:
                - name: "Brightwood"
                  value: "bw"
                - name: "Brimstone Sands"
                  value: "bs"
                - name: "Cutlass Keys"
                  value: "ck"
                - name: "Ebonscale Reach"
                  value: "er"
                - name: "Edengrove"
                  value: "eg"
                - name: "Everfall"
                  value: "ef"
                - name: "Monarchs Bluff"
                  value: "mb"
                - name: "Mourningdale"
                  value: "md"
                - name: "Reekwater"
                  value: "rw"
                - name: "Restless Shore"
                  value: "rs"
                - name: "Weavers Fen"
                  value: "wf"
                - name: "Windsward"
                  value: "ww"
            - name: win
              description: Invasion result
              type: 5
              required: true
            - name: notes
              description: Notes
              type: 3
              required: false
        - name: today
          description: Add a new invasion today
          type: 1
          options:
            - name: settlement
              description: Settlement
              type: 3
              required: true
              choices:
                - name: "Brightwood"
                  value: "bw"
                - name: "Brimstone Sands"
                  value: "bs"
                - name: "Cutlass Keys"
                  value: "ck"
                - name: "Ebonscale Reach"
                  value: "er"
                - name: "Edengrove"
                  value: "eg"
                - name: "Everfall"
                  value: "ef"
                - name: "Monarchs Bluff"
                  value: "mb"
                - name: "Mourningdale"
                  value: "md"
                - name: "Reekwater"
                  value: "rw"
                - name: "Restless Shore"
                  value: "rs"
                - name: "Weavers Fen"
                  value: "wf"
                - name: "Windsward"
                  value: "ww"
            - name: win
              description: Invasion result
              type: 5
              required: true
            - name: notes
              description: Notes
              type: 3
              required: false
        - name: ladder
          description: Upload ladder screen shot
          type: 1
          options:
            - name: invasion
              description: Invasion identifier
              type: 3
              required: true
            - name: file
              description: Screenshot
              type: 11
              required: true
    - name: report
      description: Manage invasion reports
      type: 2
      options:
        - name: month
          description: Generate/update and fetch summary for a month
          type: 1
          options:
            - name: month
              description: Month (defaults to this month)
              type: 4
              min_value: 1
              max_value: 12
              required: false
            - name: year
              description: Year (defaults to this year)
              type: 4
              min_value: 2024
              max_value: 2050
              required: false
        - name: invasion
          description: Generate and fetch report for specific invasion
          type: 1
          options:
            - name: invasion
              description: Invasion identifier
              type: 3
              required: true
        - name: member
          description: Stats for a company member from latest monthly report
          type: 1
          options:
            - name: player
              description: New World player name
              type: 3
              required: true
            - name: month
              description: Month (defaults to this month)
              type: 4
              min_value: 1
              max_value: 12
              required: false
            - name: year
              description: Year (defaults to this year)
              type: 4
              min_value: 2024
              max_value: 2050
              required: false

