  #                   Value: .png

  # LadderAsyncLogGroup:
  #   Type: AWS::Logs::LogGroup
  #   DeletionPolicy: Delete
  #   UpdateReplacePolicy: Delete
  #   Properties:
  #     LogGroupName: !Sub /aws/lambda/${LadderAsync}
  #     RetentionInDays: 30

  Ladder:
    Type: AWS::Serverless::Function
    Properties:
      Handler: ladder.lambda_handler
      Runtime: python3.11
      CodeUri: src/ladder
      Description: 'Scan invasion screen shots'
      MemorySize: 256
      Timeout: 10
      Policies: 
        - TextractPolicy: {}
        - S3ReadPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: Ladder
          POWERTOOLS_LOG_LEVEL: !Ref LogLevel
          TABLE_NAME: !Ref Table
          BUCKET_NAME: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"

  LadderLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${Ladder}
      RetentionInDays: 30

  Invasion:
    Type: AWS::Serverless::Function
    Properties:
      Handler: invasion.lambda_handler
      Runtime: python3.11
      CodeUri: src/invasion
      Description: 'Scan invasion screen shots'
      MemorySize: 256
      Timeout: 10
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: Invasion
          POWERTOOLS_LOG_LEVEL: !Ref LogLevel
      Policies: 
        - TextractPolicy: {}
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - DynamoDBCrudPolicy:
            TableName: !Ref Table

  InvasionLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${Invasion}
      RetentionInDays: 30

  Month:
    Type: AWS::Serverless::Function
    Properties:
      Handler: month.lambda_handler
      Runtime: python3.11
      CodeUri: src/month
      Description: 'Scan invasion screen shots'
      MemorySize: 256
      Timeout: 10
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: Month
          POWERTOOLS_LOG_LEVEL: !Ref LogLevel
      Policies: 
        - TextractPolicy: {}
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - DynamoDBCrudPolicy:
            TableName: !Ref Table

  MonthLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${Month}
      RetentionInDays: 30

  Board:
    Type: AWS::Serverless::Function
    Properties:
      Handler: board.lambda_handler
      Runtime: python3.11
      CodeUri: src/board
      Description: 'Scan invasion roster screen shots'
      MemorySize: 256
      Timeout: 10
      Policies: 
        - TextractPolicy: {}
        - S3ReadPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: Board
          POWERTOOLS_LOG_LEVEL: !Ref LogLevel
          APP_ID_PATH: !Sub "${SsmPrefix}/${AppIdPath}"
          TABLE_NAME: !Ref Table
          BUCKET_NAME: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
          TZ: !Ref Timezone
      Events:
        ScanLadder:
          Type: S3
          Properties:
            Bucket: !Ref InvasionBucket
            Events:
              - s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: "boards/"
                  - Name: suffix
                    Value: .png

  BoardLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${Board}
      RetentionInDays: 30

  Download:
    Type: AWS::Serverless::Function
    Properties:
      Handler: download.lambda_handler
      Runtime: python3.11
      CodeUri: src/download
      Description: 'Download screen shots from discord'
      MemorySize: 256
      Timeout: 10
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: Download
          POWERTOOLS_LOG_LEVEL: !Ref LogLevel
          BUCKET_NAME: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
          TABLE_NAME: !Ref Table
      Policies: 
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - DynamoDBCrudPolicy:
            TableName: !Ref Table

  DownloadLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${Download}
      RetentionInDays: 30

  DiscordConnection:
    Type: AWS::Events::Connection
    Properties:
      Description: Connection to send async responses to Discord
      # Discord does not require authentication, its embedded in the URL path, but eventbridge requires something
      # to be defined.
      AuthorizationType: API_KEY
      AuthParameters:
        ApiKeyAuthParameters:
          ApiKeyName: foo
          ApiKeyValue: bah

  # DownloadStepFunction:
  #   Type: AWS::Serverless::StateMachine
  #   Properties:
  #     DefinitionSubstitutions:
  #       DownloadFunctionArn: !GetAtt Download.Arn
  #       BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
  #       DiscordConnection: !GetAtt DiscordConnection.Arn
  #     Policies:
  #       - LambdaInvokePolicy:
  #           FunctionName: !Ref Download
  #       - S3CrudPolicy:
  #           BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
  #       # https://docs.aws.amazon.com/step-functions/latest/dg/connect-third-party-apis.html#connect-http-task-permissions
  #       - Statement:
  #         - Effect: Allow
  #           Action:
  #             - states:InvokeHTTPEndpoint
  #           Resource: "*"
  #           Condition:
  #             "StringEquals":
  #               "states:HTTPMethod": "POST"
  #             "StringLike":
  #                   "states:HTTPEndpoint": !Sub "${DiscordWebHookURL}/*"
  #         - Effect: Allow
  #           Action:
  #             - events:RetrieveConnectionCredentials
  #           Resource: !GetAtt DiscordConnection.Arn
  #         - Effect: Allow
  #           Action:
  #             - secretsmanager:GetSecretValue
  #             - secretsmanager:DescribeSecret
  #           Resource: !Sub "arn:${AWS::Partition}:secretsmanager:*:*:secret:events!connection/*"
  #     DefinitionUri: step/downloader.json


  ProcessStepFunction:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionSubstitutions:
        DownloadFunctionArn: !GetAtt Download.Arn
        LadderFunctionArn: !GetAtt Ladder.Arn
        InvasionFunctionArn: !GetAtt Invasion.Arn
        MonthFunctionArn: !GetAtt Month.Arn
        BoardFunctionArn: !GetAtt Board.Arn
        BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        DiscordConnection: !GetAtt DiscordConnection.Arn
        TableName: !Ref Table
      Policies:
        - LambdaInvokePolicy:
            FunctionName: !Ref Download
        - LambdaInvokePolicy:
            FunctionName: !Ref Ladder
        - DynamoDBReadPolicy:
            TableName: !Ref Table
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - Statement:
          - Effect: Allow
            Action:
              - "cloudwatch:*"
              - "logs:*"
            Resource: "*"
        # https://docs.aws.amazon.com/step-functions/latest/dg/connect-third-party-apis.html#connect-http-task-permissions
        - Statement:
          - Effect: Allow
            Action:
              - states:InvokeHTTPEndpoint
            Resource: "*"
            Condition:
              "StringEquals":
                "states:HTTPMethod": "POST"
              "StringLike":
                    "states:HTTPEndpoint": !Sub "${DiscordWebHookURL}/*"
          - Effect: Allow
            Action:
              - events:RetrieveConnectionCredentials
            Resource: !GetAtt DiscordConnection.Arn
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
            Resource: !Sub "arn:${AWS::Partition}:secretsmanager:*:*:secret:events!connection/*"
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt ProcessStateMachineLogGroup.Arn
      DefinitionUri: step/process.json

  ProcessStateMachineLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Join [ "/", [ "stepfunctions", !Ref AWS::StackName, "processStateMachine"]]
      RetentionInDays: 30

  DeadHandStepFunction:
    Type: AWS::Serverless::StateMachine
    Properties:
      DefinitionSubstitutions:
        ProcessStepFunc: !Ref ProcessStepFunction
        DiscordConnection: !GetAtt DiscordConnection.Arn
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - states:StartExecution
            Resource: !GetAtt ProcessStepFunction.Arn
          - Effect: Allow
            Action:
              - states:DescribeExecution
              - states:StopExecution
            Resource: "*"
        - Statement:
          - Effect: Allow
            Action:
            - events:PutTargets
            - events:PutRule
            - events:DescribeRule
            Resource: !Sub arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:rule/StepFunctionsGetEventsForStepFunctionsExecutionRule
          - Effect: Allow
            Action:
              - "cloudwatch:*"
              - "logs:*"
            Resource: "*"
          # https://docs.aws.amazon.com/step-functions/latest/dg/connect-third-party-apis.html#connect-http-task-permissions
        - Statement:
          - Effect: Allow
            Action:
              - states:InvokeHTTPEndpoint
            Resource: "*"
            Condition:
              "StringEquals":
                "states:HTTPMethod": "POST"
              "StringLike":
                    "states:HTTPEndpoint": !Sub "${DiscordWebHookURL}/*"
          - Effect: Allow
            Action:
              - events:RetrieveConnectionCredentials
            Resource: !GetAtt DiscordConnection.Arn
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
              - secretsmanager:DescribeSecret
            Resource: !Sub "arn:${AWS::Partition}:secretsmanager:*:*:secret:events!connection/*"
      Logging:
        Destinations:
          - CloudWatchLogsLogGroup:
              LogGroupArn: !GetAtt DeadHandStateMachineLogGroup.Arn
      DefinitionUri: step/deadhand.json

  DeadHandStateMachineLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Join [ "/", [ "stepfunctions", !Ref AWS::StackName, "deadhandStateMachine"]]
      RetentionInDays: 30

  Bot:
    Type: AWS::Serverless::Function
    Properties:
      Handler: bot.lambda_handler
      Runtime: python3.11
      CodeUri: src/bot
      Description: 'Discord Invasion Bot'
      MemorySize: 256
      Timeout: 10
      Policies: 
        - SSMParameterReadPolicy:
            ParameterName: "*"
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
        - S3CrudPolicy:
            BucketName: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
        - StepFunctionsExecutionPolicy:
            StateMachineName: !GetAtt DeadHandStepFunction.Name
      Environment:
        Variables:
          POWERTOOLS_SERVICE_NAME: Bot
          POWERTOOLS_LOG_LEVEL: !Ref LogLevel
          PUBLIC_KEY_PATH: !Sub "${SsmPrefix}/${PublicKeyPath}"
          APP_ID_PATH: !Sub "${SsmPrefix}/${AppIdPath}"
          TABLE_NAME: !Ref Table
          DISCORD_CMD: !Ref DiscordCmd
          BUCKET_NAME: !Sub "${AWS::StackName}-${AWS::AccountId}-${AWS::Region}"
          PROCESS_STEP_FUNC: !Ref DeadHandStepFunction
          WEBHOOK_URL: !Ref DiscordWebHookURL
          TZ: !Ref Timezone
      Events:
        ApiPOSTdiscord:
          Type: Api
          Properties:
            Path: /discord
            Method: POST
            RestApiId: !Ref Api

  BotLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${Bot}
      RetentionInDays: 30

  Api:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub 'Invasions API from ${AWS::StackName}'
      StageName: prod
      EndpointConfiguration:
        Type: REGIONAL
      # TracingEnabled: true
      Cors:
        MaxAge: 5
      DefinitionBody:
        openapi: "3.0.1"
        info:
          title: "Discord Invasions API"
          version: "2024-05-12T23:32:55Z"
        paths:
          /discord:
            post:
              responses:
                "401":
                  description: "401 response"
                  content: {}
                "200":
                  description: "200 response"
                  content: {}
              x-amazon-apigateway-integration:
                httpMethod: "POST"
                uri: !Sub "arn:${AWS::Partition}:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${Bot.Arn}/invocations"
                responses:
                  default:
                    statusCode: "200"
                passthroughBehavior: "when_no_match"
                contentHandling: "CONVERT_TO_TEXT"
                type: "aws_proxy"

Outputs:
  Bucket:
    Description: Invasion Bucket
    Value: !Ref InvasionBucket

  Table:
    Value: !Ref Table

  DeadHandStepFunctionArn:
    Value: !Ref DeadHandStepFunction

  ProcessStepFunctionArn:
    Value: !Ref ProcessStepFunction

  InteractionsEndpointUrl:
    Value: !Sub https://${Api}.execute-api.${AWS::Region}.amazonaws.com/prod/discord
